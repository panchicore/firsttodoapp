<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Learning django and jquery</title>
    <style>
        .hecha{color:grey}
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input.todo_item").click(function(){
                var todo_item_id = $(this).attr("id").split("_")[1];
                $.get("{% url mark_todo %}", {todo_item_id:todo_item_id}, function(data){
                    //alert(data);
                    if(data=="True"){
                        $("li#"+todo_item_id).addClass("hecha");
                    }else{
                        $("li#"+todo_item_id).removeClass("hecha");
                    }
                })
            });

        });
    </script>
  </head>
  <body>
      <div>Hola {{ user }}</div>
    {% block contentido %}
    
    {% endblock %}
  </body>
</html>
